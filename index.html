<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Waste Separator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #0a1929; /* default background */
            transition: background 1s ease;
        }

        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 20px;
            border-radius: 30px;
            color: white;
            z-index: 100;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.25);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #labels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .label {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            color: #1d1d1f;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 9px;
            font-weight: 500;
            pointer-events: all;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border: 0.5px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0;
        }

        .label:hover {
            background: white;
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        #detailPanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            z-index: 200;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-width: 350px;
            max-width: 500px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #detailPanel.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        #detailPanel h2 {
            font-size: 22px;
            color: #1d1d1f;
            margin-bottom: 8px;
            font-weight: 600;
        }

        #detailPanel .category {
            font-size: 13px;
            color: #86868b;
            margin-bottom: 16px;
            font-weight: 500;
        }

        #detailPanel .description {
            font-size: 15px;
            color: #1d1d1f;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        #detailPanel .specs {
            background: #f5f5f7;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        #detailPanel .spec-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #detailPanel .spec-item:last-child {
            margin-bottom: 0;
        }

        #detailPanel .spec-label {
            color: #86868b;
            font-weight: 500;
        }

        #detailPanel .spec-value {
            color: #1d1d1f;
            font-weight: 600;
        }

        #backBtn {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.4);
        }

        #backBtn:hover {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(30, 58, 138, 0.5);
        }

        #backBtn:active {
            transform: translateY(0);
        }

        .instruction {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            z-index: 50;
        }

        /* Background button style */
        #bgButton {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            transition: all 0.3s;
            z-index: 100;
        }

        #bgButton:hover {
            transform: translateY(-50%) scale(1.1);
            background: rgba(255,255,255,0.25);
        }

        @media (max-width: 768px) {
            #detailPanel {
                min-width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="instruction">Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Click on labels</div>

    <div id="controls">
        <button class="control-btn" onclick="resetView()" title="Reset View">‚Üª</button>
        <button class="control-btn" onclick="toggleRotation()" title="Auto Rotate">‚èØ</button>
    </div>

    <div id="labels"></div>

    <div id="detailPanel">
        <h2 id="detailTitle"></h2>
        <div class="category" id="detailCategory"></div>
        <div class="description" id="detailDescription"></div>
        <div class="specs" id="detailSpecs"></div>
        <button id="backBtn" onclick="closeDetail()">Back to Model</button>
    </div>

    <!-- Background Button -->
    <button id="bgButton" title="Change Background">üå∏</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Background animation logic
        const backgrounds = [
            'linear-gradient(120deg, #89f7fe, #66a6ff)',
            'linear-gradient(135deg, #fbc2eb, #a6c1ee)',
            'linear-gradient(120deg, #a1c4fd, #c2e9fb)',
            'linear-gradient(135deg, #ffecd2, #fcb69f)',
            'linear-gradient(120deg, #d4fc79, #96e6a1)',
            'linear-gradient(135deg, #f6d365, #fda085)'
        ];
        let currentBg = 0;
        const bgButton = document.getElementById('bgButton');

        bgButton.addEventListener('click', () => {
            currentBg = (currentBg + 1) % backgrounds.length;
            document.body.style.background = backgrounds[currentBg];
        });

        // Three.js 3D model and interaction code
        let scene, camera, renderer, model;
        let autoRotate = true;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        const componentDetails = {
            'Camera': {
                category: 'Detection System',
                description: 'High-resolution camera module captures images of waste items for AI classification. Positioned above input slot for optimal viewing angle.',
                specs: {
                    'Resolution': '5MP',
                    'Type': 'ESP32-CAM',
                    'Function': 'Image Capture'
                }
            },
            'Input Slot': {
                category: 'User Interface',
                description: 'Platform where users place waste items. Smooth surface ensures clear camera view and easy item placement.',
                specs: {
                    'Material': 'Plastic Tray',
                    'Size': '20cm √ó 15cm',
                    'Function': 'Waste Input'
                }
            },
            'Sensor': {
                category: 'Detection System',
                description: 'Ultrasonic sensor detects object presence and triggers the camera system automatically when waste is placed.',
                specs: {
                    'Type': 'HC-SR04',
                    'Range': '2-400cm',
                    'Function': 'Object Detection'
                }
            },
            'LEDs': {
                category: 'Feedback System',
                description: 'Three color-coded LED indicators show which bin the waste was sorted into - Green (Wet), Blue (Dry), Orange (Recyclable).',
                specs: {
                    'Colors': '3 (RGB)',
                    'Voltage': '5V',
                    'Function': 'Visual Feedback'
                }
            },
            'Servo': {
                category: 'Mechanical System',
                description: 'Precision servo motor controls sorting gates, directing waste to correct compartment based on AI classification.',
                specs: {
                    'Type': 'SG90',
                    'Rotation': '180¬∞',
                    'Function': 'Gate Control'
                }
            },
            'Wet Bin': {
                category: 'Storage',
                description: 'Compartment for organic waste including food scraps, peels, and biodegradable materials. Color-coded green.',
                specs: {
                    'Capacity': '5 Liters',
                    'Type': 'Organic Waste',
                    'Color': 'Green'
                }
            },
            'Dry Bin': {
                category: 'Storage',
                description: 'Compartment for non-biodegradable dry waste like paper, cardboard, and packaging materials. Color-coded blue.',
                specs: {
                    'Capacity': '5 Liters',
                    'Type': 'Dry Waste',
                    'Color': 'Blue'
                }
            },
            'Recycle Bin': {
                category: 'Storage',
                description: 'Compartment for recyclable materials including plastic bottles, metal cans, and glass. Color-coded orange.',
                specs: {
                    'Capacity': '5 Liters',
                    'Type': 'Recyclable',
                    'Color': 'Orange'
                }
            },
            'Arduino': {
                category: 'Control System',
                description: 'Main microcontroller that processes AI predictions and controls all electronic components including servos, LEDs, and sensors.',
                specs: {
                    'Type': 'Arduino Uno',
                    'Voltage': '5V',
                    'Function': 'System Control'
                }
            }
        };

        const labels = [
            { name: 'Camera', position: { x: 0, y: 4.5, z: 0 } },
            { name: 'Input Slot', position: { x: 0, y: 3.5, z: 0 } },
            { name: 'Sensor', position: { x: 0, y: 3, z: 2.2 } },
            { name: 'LEDs', position: { x: -2.5, y: 2.5, z: 2 } },
            { name: 'Servo', position: { x: 0, y: 2, z: -2.2 } },
            { name: 'Wet Bin', position: { x: -2, y: 0.5, z: 0 } },
            { name: 'Dry Bin', position: { x: 0, y: 0.5, z: 0 } },
            { name: 'Recycle Bin', position: { x: 2, y: 0.5, z: 0 } },
            { name: 'Arduino', position: { x: 2.5, y: 1, z: -1.5 } }
        ];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a1929);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(9, 6, 9);
            camera.lookAt(0, 2, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.getElementById('container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(10, 15, 8);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xffffff, 0.8);
            pointLight.position.set(-8, 8, -8);
            scene.add(pointLight);

            const rimLight = new THREE.DirectionalLight(0x4a90e2, 0.5);
            rimLight.position.set(-5, 3, -10);
            scene.add(rimLight);

            createModel();

            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('wheel', onWheel);
            
            let initialPinchDistance = null;
            let initialCameraDistance = null;

            renderer.domElement.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    autoRotate = false;
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    initialPinchDistance = Math.sqrt(dx * dx + dy * dy);
                    initialCameraDistance = camera.position.length();
                    e.preventDefault();
                } else if (e.touches.length === 1) {
                    onTouchStart(e);
                }
            });

            renderer.domElement.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2 && initialPinchDistance && initialCameraDistance) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const currentDistance = Math.sqrt(dx * dx + dy * dy);
                    
                    const scale = initialPinchDistance / currentDistance;
                    const newDistance = initialCameraDistance * scale;
                    
                    const minDist = 6;
                    const maxDist = 18;
                    const clampedDistance = Math.max(minDist, Math.min(maxDist, newDistance));
                    
                    camera.position.setLength(clampedDistance);
                    camera.lookAt(0, 2, 0);
                    
                    e.preventDefault();
                } else if (e.touches.length === 1) {
                    onTouchMove(e);
                }
            });

            renderer.domElement.addEventListener('touchend', (e) => {
                if (e.touches.length < 2) {
                    initialPinchDistance = null;
                    initialCameraDistance = null;
                }
                if (e.touches.length === 0) {
                    onMouseUp();
                }
            });

            window.addEventListener('resize', onWindowResize);

            updateLabels();
            animate();
        }

        function createModel() {
            model = new THREE.Group();

            const baseGeometry = new THREE.BoxGeometry(7, 0.3, 4);
            const baseMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.castShadow = true;
            base.receiveShadow = true;
            model.add(base);

            // Add simple boxes for bins/components
            const binGeometry = new THREE.BoxGeometry(2, 1, 2);
            const wetBin = new THREE.Mesh(binGeometry, new THREE.MeshStandardMaterial({ color: 0x28a745 }));
            wetBin.position.set(-2, 0.5, 0);
            wetBin.castShadow = true;
            model.add(wetBin);

            const dryBin = new THREE.Mesh(binGeometry, new THREE.MeshStandardMaterial({ color: 0x007bff }));
            dryBin.position.set(0, 0.5, 0);
            dryBin.castShadow = true;
            model.add(dryBin);

            const recycleBin = new THREE.Mesh(binGeometry, new THREE.MeshStandardMaterial({ color: 0xffa500 }));
            recycleBin.position.set(2, 0.5, 0);
            recycleBin.castShadow = true;
            model.add(recycleBin);

            // Camera placeholder
            const camGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const camMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const cameraObj = new THREE.Mesh(camGeo, camMat);
            cameraObj.position.set(0, 4.5, 0);
            model.add(cameraObj);

            scene.add(model);
        }

        function updateLabels() {
            const labelsContainer = document.getElementById('labels');
            labelsContainer.innerHTML = '';
            labels.forEach(label => {
                const div = document.createElement('div');
                div.className = 'label';
                div.textContent = label.name;
                labelsContainer.appendChild(div);

                div.addEventListener('click', () => showDetail(label.name));

                function updatePosition() {
                    const vector = new THREE.Vector3(label.position.x, label.position.y, label.position.z);
                    vector.project(camera);

                    const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                    const y = ( - vector.y * 0.5 + 0.5) * window.innerHeight;

                    div.style.transform = `translate(-50%, -50%) translate(${x}px,${y}px)`;
                }

                updatePosition();
                window.addEventListener('resize', updatePosition);
                renderer.domElement.addEventListener('mousemove', updatePosition);
            });
        }

        function showDetail(name) {
            const detail = componentDetails[name];
            document.getElementById('detailTitle').textContent = name;
            document.getElementById('detailCategory').textContent = detail.category;
            document.getElementById('detailDescription').textContent = detail.description;

            const specsDiv = document.getElementById('detailSpecs');
            specsDiv.innerHTML = '';
            for (const [key, value] of Object.entries(detail.specs)) {
                const item = document.createElement('div');
                item.className = 'spec-item';
                item.innerHTML = `<span class="spec-label">${key}</span><span class="spec-value">${value}</span>`;
                specsDiv.appendChild(item);
            }

            document.getElementById('detailPanel').classList.add('show');
        }

        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('show');
        }

        function resetView() {
            camera.position.set(9, 6, 9);
            camera.lookAt(0, 2, 0);
        }

        function toggleRotation() {
            autoRotate = !autoRotate;
        }

        let mouseDown = false;
        let startX = 0, startY = 0;

        function onMouseDown(e) {
            mouseDown = true;
            startX = e.clientX;
            startY = e.clientY;
            autoRotate = false;
        }

        function onMouseMove(e) {
            if (!mouseDown) return;
            const deltaX = (e.clientX - startX) * 0.005;
            const deltaY = (e.clientY - startY) * 0.005;
            model.rotation.y += deltaX;
            model.rotation.x += deltaY;
            startX = e.clientX;
            startY = e.clientY;
        }

        function onMouseUp() { mouseDown = false; }

        function onWheel(e) {
            const delta = e.deltaY * 0.01;
            const newZ = camera.position.length() + delta;
            const minDist = 6, maxDist = 18;
            camera.position.setLength(Math.max(minDist, Math.min(maxDist, newZ)));
            camera.lookAt(0, 2, 0);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateLabels();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (autoRotate) model.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
