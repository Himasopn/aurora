<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Waste Separator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(-45deg, #0a1929, #1a237e, #0d47a1, #01579b);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 20px;
            border-radius: 30px;
            color: white;
            z-index: 500; /* Increased z-index */
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 12px;
            align-items: center;
            pointer-events: all; /* Ensure it can be clicked */
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.25);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #labels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Labels won't block clicks by default */
            z-index: 10;
        }

        .label {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            color: #1d1d1f;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 9px;
            font-weight: 500;
            pointer-events: all; /* Labels clickable */
            transform: translate(-50%, -50%);
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border: 0.5px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0;
        }

        .label:hover {
            background: white;
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        #detailPanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            z-index: 600; /* Above everything */
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-width: 350px;
            max-width: 500px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #detailPanel.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        #detailPanel h2 {
            font-size: 22px;
            color: #1d1d1f;
            margin-bottom: 8px;
            font-weight: 600;
        }

        #detailPanel .category {
            font-size: 13px;
            color: #86868b;
            margin-bottom: 16px;
            font-weight: 500;
        }

        #detailPanel .description {
            font-size: 15px;
            color: #1d1d1f;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        #detailPanel .specs {
            background: #f5f5f7;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        #detailPanel .spec-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #detailPanel .spec-item:last-child {
            margin-bottom: 0;
        }

        #detailPanel .spec-label {
            color: #86868b;
            font-weight: 500;
        }

        #detailPanel .spec-value {
            color: #1d1d1f;
            font-weight: 600;
        }

        #backBtn {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.4);
        }

        #backBtn:hover {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(30, 58, 138, 0.5);
        }

        #backBtn:active {
            transform: translateY(0);
        }

        .instruction {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            z-index: 50;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            #detailPanel {
                min-width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="instruction">Drag to rotate • Scroll to zoom • Click on labels</div>

    <div id="controls">
        <button class="control-btn" onclick="resetView()" title="Reset View">↻</button>
        <button class="control-btn" onclick="toggleRotation()" title="Auto Rotate">⏯</button>
    </div>

    <div id="labels"></div>

    <div id="detailPanel">
        <h2 id="detailTitle"></h2>
        <div class="category" id="detailCategory"></div>
        <div class="description" id="detailDescription"></div>
        <div class="specs" id="detailSpecs"></div>
        <button id="backBtn" onclick="closeDetail()">Back to Model</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, model;
        let autoRotate = true;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        const componentDetails = {
            'Camera': { category: 'Detection System', description: 'High-resolution camera module captures images of waste items for AI classification.', specs: { 'Resolution': '5MP', 'Type': 'ESP32-CAM', 'Function': 'Image Capture' } },
            'Input Slot': { category: 'User Interface', description: 'Platform where users place waste items.', specs: { 'Material': 'Plastic Tray', 'Size': '20cm × 15cm', 'Function': 'Waste Input' } },
            'Sensor': { category: 'Detection System', description: 'Ultrasonic sensor detects object presence.', specs: { 'Type': 'HC-SR04', 'Range': '2-400cm', 'Function': 'Object Detection' } },
            'LEDs': { category: 'Feedback System', description: 'Three color-coded LED indicators show sorting.', specs: { 'Colors': '3 (RGB)', 'Voltage': '5V', 'Function': 'Visual Feedback' } },
            'Servo': { category: 'Mechanical System', description: 'Servo motor controls sorting gates.', specs: { 'Type': 'SG90', 'Rotation': '180°', 'Function': 'Gate Control' } },
            'Wet Bin': { category: 'Storage', description: 'Compartment for organic waste.', specs: { 'Capacity': '5 Liters', 'Type': 'Organic Waste', 'Color': 'Green' } },
            'Dry Bin': { category: 'Storage', description: 'Compartment for dry waste.', specs: { 'Capacity': '5 Liters', 'Type': 'Dry Waste', 'Color': 'Blue' } },
            'Recycle Bin': { category: 'Storage', description: 'Compartment for recyclable materials.', specs: { 'Capacity': '5 Liters', 'Type': 'Recyclable', 'Color': 'Orange' } },
            'Arduino': { category: 'Control System', description: 'Main microcontroller controlling all electronics.', specs: { 'Type': 'Arduino Uno', 'Voltage': '5V', 'Function': 'System Control' } }
        };

        const labels = [
            { name: 'Camera', position: { x: 0, y: 4.5, z: 0 } },
            { name: 'Input Slot', position: { x: 0, y: 3.5, z: 0 } },
            { name: 'Sensor', position: { x: 0, y: 3, z: 2.2 } },
            { name: 'LEDs', position: { x: -2.5, y: 2.5, z: 2 } },
            { name: 'Servo', position: { x: 0, y: 2, z: -2.2 } },
            { name: 'Wet Bin', position: { x: -2, y: 0.5, z: 0 } },
            { name: 'Dry Bin', position: { x: 0, y: 0.5, z: 0 } },
            { name: 'Recycle Bin', position: { x: 2, y: 0.5, z: 0 } },
            { name: 'Arduino', position: { x: 2.5, y: 1, z: -1.5 } }
        ];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a1929);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(9, 6, 9);
            camera.lookAt(0, 2, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(10, 15, 8);
            scene.add(directionalLight);

            createModel();

            // Event listeners
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('wheel', onWheel);

            renderer.domElement.addEventListener('touchstart', onTouchStart);
            renderer.domElement.addEventListener('touchmove', onTouchMove);
            renderer.domElement.addEventListener('touchend', onMouseUp);

            window.addEventListener('resize', onWindowResize);

            updateLabels();
            animate();
        }

        function createModel() {
            model = new THREE.Group();

            const geometry = new THREE.BoxGeometry(1,1,1);
            const material = new THREE.MeshStandardMaterial({ color: 0x777 });
            const cube = new THREE.Mesh(geometry, material);
            model.add(cube);

            scene.add(model);
        }

        function showDetail(name) {
            const detail = componentDetails[name];
            if (!detail) return;

            autoRotate = false;

            document.getElementById('detailTitle').textContent = name;
            document.getElementById('detailCategory').textContent = detail.category;
            document.getElementById('detailDescription').textContent = detail.description;

            const specsHTML = Object.entries(detail.specs)
                .map(([key, value]) => `<div class="spec-item"><span class="spec-label">${key}</span><span class="spec-value">${value}</span></div>`).join('');

            document.getElementById('detailSpecs').innerHTML = specsHTML;
            document.getElementById('detailPanel').classList.add('show');
        }

        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('show');
            autoRotate = true;
        }

        function updateLabels() {
            const labelsContainer = document.getElementById('labels');
            labelsContainer.innerHTML = '';

            labels.forEach(labelData => {
                const vector = new THREE.Vector3(labelData.position.x, labelData.position.y, labelData.position.z);
                vector.applyMatrix4(model.matrixWorld);
                vector.project(camera);

                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;

                if (vector.z < 1) {
                    const label = document.createElement('div');
                    label.className = 'label';
                    label.textContent = labelData.name;
                    label.style.left = x + 'px';
                    label.style.top = y + 'px';
                    label.onclick = () => showDetail(labelData.name);
                    labelsContainer.appendChild(label);
                }
            });
        }

        function onMouseDown(e) { isDragging = true; previousMousePosition = { x: e.clientX, y: e.clientY }; }
        function onMouseMove(e) { if(isDragging){ autoRotate=false; const dx=e.clientX-previousMousePosition.x; const dy=e.clientY-previousMousePosition.y; model.rotation.y+=dx*0.01; model.rotation.x+=dy*0.01; previousMousePosition={x:e.clientX,y:e.clientY}; } }
        function onMouseUp(){ isDragging=false; }
        function onTouchStart(e){ if(e.touches.length===1){ previousMousePosition={x:e.touches[0].clientX,y:e.touches[0].clientY}; } }
        function onTouchMove(e){ if(e.touches.length===1){ autoRotate=false; const dx=e.touches[0].clientX-previousMousePosition.x; const dy=e.touches[0].clientY-previousMousePosition.y; model.rotation.y+=dx*0.01; model.rotation.x+=dy*0.01; previousMousePosition={x:e.touches[0].clientX,y:e.touches[0].clientY}; } }
        function onWheel(e){ e.preventDefault(); const delta=e.deltaY*0.015; const newDist=camera.position.length()+delta; camera.position.setLength(Math.max(6,Math.min(18,newDist))); camera.lookAt(0,2,0); }
        function onWindowResize(){ camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth,window.innerHeight); }
        function resetView(){ camera.position.set(9,6,9); camera.lookAt(0,2,0); model.rotation.set(0,0,0); autoRotate=true; closeDetail(); }
        function toggleRotation(){ autoRotate=!autoRotate; }

        function animate() {
            requestAnimationFrame(animate);
            if(autoRotate) model.rotation.y+=0.005;
            updateLabels();
            renderer.render(scene,camera);
        }

        init();
    </script>
</body>
</html>
