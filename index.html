<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Waste Separator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(-45deg, #0a1929, #1a237e, #0d47a1, #01579b);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 20px;
            border-radius: 30px;
            color: white;
            z-index: 100;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.25);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #labels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .label {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            color: #1d1d1f;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 9px;
            font-weight: 500;
            pointer-events: auto;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border: 0.5px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0;
            user-select: none;
        }

        .label:hover {
            background: white;
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #detailPanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            z-index: 200;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-width: 350px;
            max-width: 500px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #detailPanel.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        #detailPanel h2 {
            font-size: 22px;
            color: #1d1d1f;
            margin-bottom: 8px;
            font-weight: 600;
        }

        #detailPanel .category {
            font-size: 13px;
            color: #86868b;
            margin-bottom: 16px;
            font-weight: 500;
        }

        #detailPanel .description {
            font-size: 15px;
            color: #1d1d1f;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        #detailPanel .specs {
            background: #f5f5f7;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        #detailPanel .spec-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #detailPanel .spec-item:last-child {
            margin-bottom: 0;
        }

        #detailPanel .spec-label {
            color: #86868b;
            font-weight: 500;
        }

        #detailPanel .spec-value {
            color: #1d1d1f;
            font-weight: 600;
        }

        #backBtn {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.4);
        }

        #backBtn:hover {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(30, 58, 138, 0.5);
        }

        #backBtn:active {
            transform: translateY(0);
        }

        .instruction {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            z-index: 50;
        }

        @media (max-width: 768px) {
            #detailPanel {
                min-width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="instruction">Drag to rotate • Scroll to zoom • Click on labels</div>

    <div id="controls">
        <button class="control-btn" onclick="resetView()" title="Reset View">↻</button>
        <button class="control-btn" onclick="toggleRotation()" title="Auto Rotate">⏯</button>
    </div>

    <div id="labels"></div>

    <div id="detailPanel">
        <h2 id="detailTitle"></h2>
        <div class="category" id="detailCategory"></div>
        <div class="description" id="detailDescription"></div>
        <div class="specs" id="detailSpecs"></div>
        <button id="backBtn" onclick="closeDetail()">Back to Model</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, model;
        let autoRotate = true;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        const componentDetails = {
            'Camera': {
                category: 'Detection System',
                description: 'High-resolution camera module captures images of waste items for AI classification. Positioned above input slot for optimal viewing angle.',
                specs: {
                    'Resolution': '5MP',
                    'Type': 'ESP32-CAM',
                    'Function': 'Image Capture'
                }
            },
            'Input Slot': {
                category: 'User Interface',
                description: 'Platform where users place waste items. Smooth surface ensures clear camera view and easy item placement.',
                specs: {
                    'Material': 'Plastic Tray',
                    'Size': '20cm × 15cm',
                    'Function': 'Waste Input'
                }
            },
            'Sensor': {
                category: 'Detection System',
                description: 'Ultrasonic sensor detects object presence and triggers the camera system automatically when waste is placed.',
                specs: {
                    'Type': 'HC-SR04',
                    'Range': '2-400cm',
                    'Function': 'Object Detection'
                }
            },
            'LEDs': {
                category: 'Feedback System',
                description: 'Three color-coded LED indicators show which bin the waste was sorted into - Green (Wet), Blue (Dry), Orange (Recyclable).',
                specs: {
                    'Colors': '3 (RGB)',
                    'Voltage': '5V',
                    'Function': 'Visual Feedback'
                }
            },
            'Servo': {
                category: 'Mechanical System',
                description: 'Precision servo motor controls sorting gates, directing waste to correct compartment based on AI classification.',
                specs: {
                    'Type': 'SG90',
                    'Rotation': '180°',
                    'Function': 'Gate Control'
                }
            },
            'Wet Bin': {
                category: 'Storage',
                description: 'Compartment for organic waste including food scraps, peels, and biodegradable materials. Color-coded green.',
                specs: {
                    'Capacity': '5 Liters',
                    'Type': 'Organic Waste',
                    'Color': 'Green'
                }
            },
            'Dry Bin': {
                category: 'Storage',
                description: 'Compartment for non-biodegradable dry waste like paper, cardboard, and packaging materials. Color-coded blue.',
                specs: {
                    'Capacity': '5 Liters',
                    'Type': 'Dry Waste',
                    'Color': 'Blue'
                }
            },
            'Recycle Bin': {
                category: 'Storage',
                description: 'Compartment for recyclable materials including plastic bottles, metal cans, and glass. Color-coded orange.',
                specs: {
                    'Capacity': '5 Liters',
                    'Type': 'Recyclable',
                    'Color': 'Orange'
                }
            },
            'Arduino': {
                category: 'Control System',
                description: 'Main microcontroller that processes AI predictions and controls all electronic components including servos, LEDs, and sensors.',
                specs: {
                    'Type': 'Arduino Uno',
                    'Voltage': '5V',
                    'Function': 'System Control'
                }
            }
        };

        const labels = [
            { name: 'Camera', position: { x: 0, y: 4.5, z: 0 } },
            { name: 'Input Slot', position: { x: 0, y: 3.5, z: 0 } },
            { name: 'Sensor', position: { x: 0, y: 3, z: 2.2 } },
            { name: 'LEDs', position: { x: -2.5, y: 2.5, z: 2 } },
            { name: 'Servo', position: { x: 0, y: 2, z: -2.2 } },
            { name: 'Wet Bin', position: { x: -2, y: 0.5, z: 0 } },
            { name: 'Dry Bin', position: { x: 0, y: 0.5, z: 0 } },
            { name: 'Recycle Bin', position: { x: 2, y: 0.5, z: 0 } },
            { name: 'Arduino', position: { x: 2.5, y: 1, z: -1.5 } }
        ];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a1929);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(9, 6, 9);
            camera.lookAt(0, 2, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.getElementById('container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(10, 15, 8);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xffffff, 0.8);
            pointLight.position.set(-8, 8, -8);
            scene.add(pointLight);

            const rimLight = new THREE.DirectionalLight(0x4a90e2, 0.5);
            rimLight.position.set(-5, 3, -10);
            scene.add(rimLight);

            createModel();

            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('mouseleave', onMouseUp);
            renderer.domElement.addEventListener('wheel', onWheel);
            
            // Pinch zoom for touch devices
            let initialPinchDistance = null;
            let initialCameraDistance = null;

            renderer.domElement.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    autoRotate = false;
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    initialPinchDistance = Math.sqrt(dx * dx + dy * dy);
                    initialCameraDistance = camera.position.length();
                    e.preventDefault();
                } else if (e.touches.length === 1) {
                    onTouchStart(e);
                }
            });

            renderer.domElement.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2 && initialPinchDistance && initialCameraDistance) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const currentDistance = Math.sqrt(dx * dx + dy * dy);
                    
                    const scale = initialPinchDistance / currentDistance;
                    const newDistance = initialCameraDistance * scale;
                    
                    const minDist = 6;
                    const maxDist = 18;
                    const clampedDistance = Math.max(minDist, Math.min(maxDist, newDistance));
                    
                    camera.position.setLength(clampedDistance);
                    camera.lookAt(0, 2, 0);
                    
                    e.preventDefault();
                } else if (e.touches.length === 1) {
                    onTouchMove(e);
                }
            });

            renderer.domElement.addEventListener('touchend', (e) => {
                if (e.touches.length < 2) {
                    initialPinchDistance = null;
                    initialCameraDistance = null;
                }
                if (e.touches.length === 0) {
                    onMouseUp();
                }
            });

            window.addEventListener('resize', onWindowResize);

            updateLabels();
            animate();
        }

        function createModel() {
            model = new THREE.Group();

            const baseGeometry = new THREE.BoxGeometry(7, 0.3, 4);
            const baseMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x424242,
                metalness: 0.6,
                roughness: 0.4
            });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = -0.15;
            base.castShadow = true;
            base.receiveShadow = true;
            model.add(base);

            const frameGeometry = new THREE.BoxGeometry(6, 3, 3.5);
            const frameMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x757575, 
                transparent: true, 
                opacity: 0.15,
                metalness: 0.8,
                roughness: 0.2
            });
            const frame = new THREE.Mesh(frameGeometry, frameMaterial);
            frame.position.y = 1.5;
            model.add(frame);

            const binWidth = 1.8;
            const binHeight = 1.5;
            const binDepth = 2.5;

            const wetBinGeometry = new THREE.BoxGeometry(binWidth, binHeight, binDepth);
            const wetBinMaterial = new THREE.MeshStandardMaterial({ color: 0x4CAF50 });
            const wetBin = new THREE.Mesh(wetBinGeometry, wetBinMaterial);
            wetBin.position.set(-2, 0.75, 0);
            wetBin.castShadow = true;
            model.add(wetBin);

            const dryBinGeometry = new THREE.BoxGeometry(binWidth, binHeight, binDepth);
            const dryBinMaterial = new THREE.MeshStandardMaterial({ color: 0x2196F3 });
            const dryBin = new THREE.Mesh(dryBinGeometry, dryBinMaterial);
            dryBin.position.set(0, 0.75, 0);
            dryBin.castShadow = true;
            model.add(dryBin);

            const recycleBinGeometry = new THREE.BoxGeometry(binWidth, binHeight, binDepth);
            const recycleBinMaterial = new THREE.MeshStandardMaterial({ color: 0xFF9800 });
            const recycleBin = new THREE.Mesh(recycleBinGeometry, recycleBinMaterial);
            recycleBin.position.set(2, 0.75, 0);
            recycleBin.castShadow = true;
            model.add(recycleBin);

            const inputGeometry = new THREE.BoxGeometry(2, 0.2, 1.5);
            const inputMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x9e9e9e,
                metalness: 0.5,
                roughness: 0.3
            });
            const inputSlot = new THREE.Mesh(inputGeometry, inputMaterial);
            inputSlot.position.set(0, 3.5, 0);
            inputSlot.castShadow = true;
            inputSlot.receiveShadow = true;
            model.add(inputSlot);

            const cameraGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.5, 16);
            const cameraMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1a1a1a,
                metalness: 0.7,
                roughness: 0.3
            });
            const cameraModule = new THREE.Mesh(cameraGeometry, cameraMaterial);
            cameraModule.position.set(0, 4.5, 0);
            cameraModule.rotation.x = Math.PI / 2;
            cameraModule.castShadow = true;
            model.add(cameraModule);

            const lensGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.1, 16);
            const lensMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1976D2, 
                emissive: 0x1976D2, 
                emissiveIntensity: 0.5 
            });
            const lens = new THREE.Mesh(lensGeometry, lensMaterial);
            lens.position.set(0, 4.5, -0.3);
            lens.rotation.x = Math.PI / 2;
            model.add(lens);

            const sensorGeometry = new THREE.BoxGeometry(0.6, 0.3, 0.2);
            const sensorMaterial = new THREE.MeshStandardMaterial({ color: 0x1565C0 });
            const sensor = new THREE.Mesh(sensorGeometry, sensorMaterial);
            sensor.position.set(0, 3, 2);
            model.add(sensor);

            const eyeGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.15, 16);
            const eyeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xFFEB3B, 
                emissive: 0xFFEB3B, 
                emissiveIntensity: 0.7 
            });
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.15, 3, 2.1);
            leftEye.rotation.x = Math.PI / 2;
            model.add(leftEye);

            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.15, 3, 2.1);
            rightEye.rotation.x = Math.PI / 2;
            model.add(rightEye);

            const ledGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            
            const greenLed = new THREE.Mesh(ledGeometry, new THREE.MeshStandardMaterial({ 
                color: 0x4CAF50, 
                emissive: 0x4CAF50, 
                emissiveIntensity: 0.8 
            }));
            greenLed.position.set(-2.5, 2, 1.8);
            model.add(greenLed);

            const blueLed = new THREE.Mesh(ledGeometry, new THREE.MeshStandardMaterial({ 
                color: 0x2196F3, 
                emissive: 0x2196F3, 
                emissiveIntensity: 0.8 
            }));
            blueLed.position.set(-2.5, 2.5, 1.8);
            model.add(blueLed);

            const orangeLed = new THREE.Mesh(ledGeometry, new THREE.MeshStandardMaterial({ 
                color: 0xFF9800, 
                emissive: 0xFF9800, 
                emissiveIntensity: 0.8 
            }));
            orangeLed.position.set(-2.5, 3, 1.8);
            model.add(orangeLed);

            const servoBodyGeometry = new THREE.BoxGeometry(0.6, 0.4, 0.8);
            const servoMaterial = new THREE.MeshStandardMaterial({ color: 0x424242 });
            const servoBody = new THREE.Mesh(servoBodyGeometry, servoMaterial);
            servoBody.position.set(0, 2, -2);
            model.add(servoBody);

            const servoArmGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 8);
            const servoArm = new THREE.Mesh(servoArmGeometry, servoMaterial);
            servoArm.position.set(0, 2.3, -2);
            servoArm.rotation.z = Math.PI / 4;
            model.add(servoArm);

            const arduinoGeometry = new THREE.BoxGeometry(1, 0.1, 0.7);
            const arduinoMaterial = new THREE.MeshStandardMaterial({ color: 0x00897B });
            const arduino = new THREE.Mesh(arduinoGeometry, arduinoMaterial);
            arduino.position.set(2.5, 1, -1.5);
            model.add(arduino);

            const chipGeometry = new THREE.BoxGeometry(0.4, 0.15, 0.4);
            const chipMaterial = new THREE.MeshStandardMaterial({ color: 0x212121 });
            const chip = new THREE.Mesh(chipGeometry, chipMaterial);
            chip.position.set(2.5, 1.1, -1.5);
            model.add(chip);

            const pillarGeometry = new THREE.CylinderGeometry(0.1, 0.1, 3, 8);
            const pillarMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x424242,
                metalness: 0.7,
                roughness: 0.3
            });
            
            const positions = [
                [-3, 1.5, 1.5], [-3, 1.5, -1.5],
                [3, 1.5, 1.5], [3, 1.5, -1.5]
            ];

            positions.forEach(pos => {
                const pillar = new THREE.Mesh(pillarGeometry, pillarMaterial);
                pillar.position.set(...pos);
                pillar.castShadow = true;
                model.add(pillar);
            });

            scene.add(model);
        }

        function showDetail(componentName) {
            const detail = componentDetails[componentName];
            if (!detail) return;

            autoRotate = false;
            
            document.getElementById('detailTitle').textContent = componentName;
            document.getElementById('detailCategory').textContent = detail.category;
            document.getElementById('detailDescription').textContent = detail.description;
            
            const specsHTML = Object.entries(detail.specs)
                .map(([key, value]) => `
                    <div class="spec-item">
                        <span class="spec-label">${key}</span>
                        <span class="spec-value">${value}</span>
                    </div>
                `).join('');
            
            document.getElementById('detailSpecs').innerHTML = specsHTML;
            document.getElementById('detailPanel').classList.add('show');
        }

        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('show');
            autoRotate = true;
        }

        function updateLabels() {
            const labelsContainer = document.getElementById('labels');
            labelsContainer.innerHTML = '';

            labels.forEach(labelData => {
                const vector = new THREE.Vector3(
                    labelData.position.x,
                    labelData.position.y,
                    labelData.position.z
                );
                
                vector.applyMatrix4(model.matrixWorld);
                vector.project(camera);

                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;

                if (vector.z < 1) {
                    const label = document.createElement('div');
                    label.className = 'label';
                    label.textContent = labelData.name;
                    label.style.left = x + 'px';
                    label.style.top = y + 'px';
                    
                    // Use both click and mousedown for better desktop compatibility
                    label.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showDetail(labelData.name);
                    });
                    
                    label.addEventListener('mousedown', (e) => {
                        e.stopPropagation();
                    });
                    
                    labelsContainer.appendChild(label);
                }
            });
        }

        function onMouseDown(e) {
            // Check if clicking on a label
            if (e.target.classList.contains('label')) {
                return;
            }
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseMove(e) {
            if (isDragging) {
                autoRotate = false;
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                model.rotation.y += deltaX * 0.01;
                model.rotation.x += deltaY * 0.01;

                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onTouchStart(e) {
            if (e.touches.length === 1) {
                previousMousePosition = { 
                    x: e.touches[0].clientX, 
                    y: e.touches[0].clientY 
                };
            }
        }

        function onTouchMove(e) {
            e.preventDefault();
            if (e.touches.length === 1) {
                autoRotate = false;
                const deltaX = e.touches[0].clientX - previousMousePosition.x;
                const deltaY = e.touches[0].clientY - previousMousePosition.y;

                model.rotation.y += deltaX * 0.01;
                model.rotation.x += deltaY * 0.01;

                previousMousePosition = { 
                    x: e.touches[0].clientX, 
                    y: e.touches[0].clientY 
                };
            }
        }

        function onWheel(e) {
            e.preventDefault();
            const delta = e.deltaY * 0.015;
            
            const currentDistance = camera.position.length();
            const newDistance = currentDistance + delta;
            const minDist = 6;
            const maxDist = 18;
            const clampedDistance = Math.max(minDist, Math.min(maxDist, newDistance));
            
            camera.position.setLength(clampedDistance);
            camera.lookAt(0, 2, 0);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function resetView() {
            camera.position.set(9, 6, 9);
            camera.lookAt(0, 2, 0);
            model.rotation.set(0, 0, 0);
            autoRotate = true;
            closeDetail();
        }

        function toggleRotation() {
            autoRotate = !autoRotate;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate) {
                model.rotation.y += 0.005;
            }

            updateLabels();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
